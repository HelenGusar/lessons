<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 19</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">

            <a href="#" class="header__logo">
               <img src="img/icon/logo-euphoria.svg" alt="logo">
            </a>

            <div class="menu">
               <div class="menu__body">
                  <form method="GET" enctype="multipart/form-data" action="#" class="search search--menu">
                     <button type="submit" class="search__button">
                        <img src="img/icon/search.svg" alt="search">
                     </button>
                     <input type="search" class="search__input" placeholder="Search"></input>
                  </form>

                  <ul class="menu__list">
                     <li class="menu__item menu__item--active">
                        <a href="#" class="menu__link">Shop</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Men</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Women</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Combos</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Joggers</a>
                     </li>
                  </ul>
               </div>
            </div>

            <form method="GET" enctype="multipart/form-data" action="#" class="search search--main">
               <button type="submit" class="search__button">
                  <img src="img/icon/search.svg" alt="search">
               </button>
               <input type="search" class="search__input" placeholder="Search"></input>
            </form>

            <div class="user-area">
               <a href="#" class="user-area__link">
                  <img src="img/icon/heart.svg" alt="favorite">
               </a>
               <a href="#" class="user-area__link">
                  <img src="img/icon/user.svg" alt="user">
               </a>
               <a href="#" class="user-area__link">
                  <img src="img/icon/shopping-cart.svg" alt="cart">
               </a>
            </div>
            <button class="icon-menu">
               <span></span>
            </button>
         </div>
      </header>


      <main class="page"></main>


      <footer class="footer"></footer>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
